<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ManageStudent</title>
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style>  
    </h:head>
    <h:body>
        <h:form>  
            <center>  
                <h2><h:outputText value="Student Manage"/></h2>  
            </center>

            <h:inputText value="#{student.searchText}" />
            <f:facet name="header">Search</f:facet>  
            <h:commandButton rendered="true" id="submit-button" action="index.xhtml" value="search" class="btn btn-primary"> 
            </h:commandButton> 

            <h:dataTable binding="#{table}" value="#{student.student}" var="stu"   
                             class="table table-striped table-hover table-bordered">  
                    <h:column>  
                        <f:facet name="header">ID</f:facet>  
                        <h:outputText value="#{stu.rollNumber}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">User Name</f:facet>  
                        <h:outputText value="#{stu.name}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Phone</f:facet>  
                        <h:outputText value="#{stu.phone}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Address</f:facet>  
                        <h:outputText value="#{stu.address}"/>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">BirthDay</f:facet>  
                        <h:outputText value="#{stu.birthday}"/>  
                    </h:column>

                    <h:column>  
                        <f:facet name="header">Update</f:facet>  
                        <h:commandButton action = "#{stu.edit(u.id)}" value="Update" class="btn btn-primary">  
                        </h:commandButton>  
                    </h:column>  
                    <h:column>  
                        <f:facet name="header">Delete</f:facet>  
                        <h:commandButton action = "#{student.delete(u.id)}" value="Delete" class="btn btn-danger">  
                        </h:commandButton>  
                    </h:column>  
                </h:dataTable>  
                <center><h:commandButton action = "create.xhtml?faces-redirect=true"   
                                         value="Create New Student" class="btn btn-success"></h:commandButton></center>  
        </h:form>
    </h:body>
</html>
