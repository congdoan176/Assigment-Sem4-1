<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-2"></div>  
                <h2 style="text-align: center" class="col-sm-4">Edit Your Record</h2>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="username" class="control-label col-sm-2">User Name</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="name-id" value="" class="form-control"/>  
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-2">Roll Number</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="rollnumber-id" value="" class="form-control"/>  
                </div>  
            </div>  
            <div class="form-group">  
                <h:outputLabel for="password" class="control-label col-sm-2">Phone</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="phone-id" value="" class="form-control"/>  
                </div>  
            </div>  
             
            <div class="form-group">  
                <h:outputLabel for="address" class="control-label col-sm-2">Address</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText value="" class="form-control"/>  
                </div>  
            </div>  
            <center><h:commandButton value="Update"
                                             class="btn btn-primary" style="width: 80px;"></h:commandButton></center> 
        </h:form>
    </h:body>
</html>
